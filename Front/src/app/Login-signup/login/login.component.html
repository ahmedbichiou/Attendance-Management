<!-- login.component.html -->
<div class="login-container">
  <form class="login-form" (ngSubmit)="login()">
    <h2 class="login-title">S'authentifier</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        placeholder="Username"
        required
        autofocus
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required
      />
    </div>
    <div class="form-group action-links">
      <a href="/forgot-password" class="forgot-password">Mot de passe oubliÃ©?</a>
    </div>
    <div class="form-group">
      <button type="submit" class="submit-button">S'authentifier</button>
    </div>
    <div class="form-group">
      <button [routerLink]="['/register']" routerLinkActive="router-link-active" class="create-button">Creer un compte</button>
    </div>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
