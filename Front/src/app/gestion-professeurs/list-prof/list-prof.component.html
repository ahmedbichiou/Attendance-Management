<div>
    <div class="container">
      <h2>List des professeurs
     </h2>
      <ul class="responsive-table">
        <li class="table-header">
      
          <div class="col col-1">ID Prof</div>
          <div class="col col-2">Nom</div>
          <div class="col col-3">Prenom</div>
          <div class="col col-4">departement</div>
          <div class="col col-0">Groupes</div>
          <div class="col col-5">actions</div> <!-- Add this header for actions -->
          <div class="col col-6">actions</div> <!-- Add this header for actions -->
        </li>
        <li class="table-row" *ngFor="let professeur of professeurs" (click)="saveSelectedProfesseur(professeur)">

          
          
          <div class="col col-1" data-label="Id">{{ professeur.idUser }}</div>
          <div class="col col-2" data-label="Nom">{{ professeur.nom }}</div>
          <div class="col col-3" data-label="Prenom">{{ professeur.prenom }}</div>
          <div class="col col-4" data-label="Nombre Abscences">{{ professeur.departement }}</div>
          <div class="col col-0" data-label="Nombre Abscences">{{ professeur.groupes }}</div>
          <div class="col col-5"> <button class="button-37"  (click)="editProfesseur(professeur)">edit</button></div>
          <div class="col col-6"> <button class="button-38" (click)="deleteProfesseur(professeur)">delete</button></div>
        </li>
      </ul>
    </div>
  </div>
